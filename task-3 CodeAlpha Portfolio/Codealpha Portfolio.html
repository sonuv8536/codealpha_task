<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }
    body {
      font-family: "Poppins", sans-serif;
      line-height: 1.6;
      color: #333;
      background: #f5f7fa;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    section {
      padding: 80px 10%;
      min-height: 100vh;
    }
    h1, h2, h3 {
      margin-bottom: 20px;
      font-weight: 600;
    }
    
    header {
      position: fixed;
      top: 0; left: 0; width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 10%;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      z-index: 1000;
    }
    header h1 {
      font-size: 24px;
      color: #0077b6;
    }
    nav a {
      margin-left: 20px;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #0077b6;
    }
    
    #home {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(135deg, #0077b6, #00b4d8);
      color: white;
    }
    #home h2 {
      font-size: 3rem;
      animation: fadeInDown 1.2s ease;
    }
    #home p {
      margin-top: 10px;
      font-size: 1.2rem;
      animation: fadeInUp 1.2s ease;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    #skills .skill-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
    }
    .skill {
      background: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .skill:hover {
      transform: translateY(-5px);
    }
   
    #projects .project-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .project {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .project:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .project img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
   
    #resume {
      text-align: center;
    }
    #resume a {
      display: inline-block;
      padding: 12px 24px;
      background: #0077b6;
      color: white;
      border-radius: 8px;
      transition: background 0.3s;
    }
    #resume a:hover {
      background: #023e8a;
    }
   
    #contact form {
      max-width: 500px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    #contact input, #contact textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    #contact button {
      padding: 12px;
      border: none;
      background: #0077b6;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #contact button:hover {
      background: #023e8a;
    }
    
    footer {
      text-align: center;
      padding: 20px;
      background: #eee;
      margin-top: 40px;
    }
     
    @media(max-width: 768px) {
      header {
        flex-direction: column;
      }
      nav {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
   
  <header>
    <h1>My Portfolio</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#skills">Skills</a>
      <a href="#projects">Projects</a>
      <a href="#resume">Resume</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="home">
    <h2>Hi, I'm Sonu ðŸ‘‹</h2>
    <p>Aspiring Web Developer | Designer | Coder | Student</p>
  </section>

  <section id="skills">
    <h2>My Skills</h2>
    <div class="skill-list">
      <div class="skill">HTML</div>
      <div class="skill">CSS</div>
      <div class="skill">JavaScript</div>
      <div class="skill">C programming</div>
      <div class="skill">Python</div>
    </div>
  </section>

 <section>
    <h2>My Projects</h2>
    <div class="projects">
      <div class="project">
        <h3>Project 1</h3>
        <p>Image Gallery using HTML & CSS.</p>
      </div>
      <div class="project">
        <h3>Project 2</h3>
        <p>Calculator</p>
      </div>
      <div class="project">
        <h3>Project 3</h3>
        <p>Portfolio website (this one!).</p>
      </div>
    </div>
    <button>Download Resume</button>
  </section>
